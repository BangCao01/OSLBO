<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
 
   <head>
      <meta charset="UTF-8">
      <title>Edit image</title>
      <th:block th:include="/_header"></th:block>
   </head>
   
   <body style="height:1500px">
      <th:block th:include="/_menu"></th:block>
       
       <div class ="container" style="margin-top:50px">
       <th:block th:include="/image/_imagemenu"></th:block>
	      <h3>Edit image:</h3>
	       <th:block th:include="/_errormessage"></th:block>
	      <!-- MyUploadForm -->
	       
	      <form th:object="${imageUploadForm}" method="POST" class="form-horizontal"
         th:action="@{/image/edit/{id}(id=${imageID})}" enctype="multipart/form-data" style="width:700px;">
         
         <div class="form-group">
         <label class="control-label col-sm-2" for="imagename">Image name</label>
            <div class="col-sm-10">
            <input type="text" class="form-control" id="imagename" placeholder="name" th:field="*{name}"
            		th:value="${imageUploadForm.getName()}"
            />
            </div>
         </div>
         
         <div class="form-group">
         <label class="control-label col-sm-2" for="description">Description</label>
            <div class="col-sm-10">
            <input type="text" class="form-control" id="description" placeholder="description" th:field="*{description}"
                   th:value="${imageUploadForm.getDescription()}"
            />
            </div>
         </div>
         
         <div class="form-group">
         <label class="control-label col-sm-2" for="thumb">Image</label>
            <div class="col-sm-10">
              <img th:src="${imageUploadForm.getUrl()}" th:alt="${imageUploadForm.getDescription()}" height="42" width="42">
            </div>
         </div>
         
         <div class="form-group">
         <label class="control-label col-sm-2" for="fileupload">Change image file</label>
            <div class="col-sm-10">
                 <input th:field="*{fileDatas}" type="file" id="fileupload" accept=".png, .jpg, .jpeg"/>
         </div>
         </div>
     
         <div class="form-group"> 
			    <div class="col-sm-offset-2 col-sm-10">
			      <button type="submit" class="btn btn-danger">Save</button>
			    </div>
			  </div>
      </form>
      </div>
       
   </body>
</html>
