<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
   <head>
      <meta charset="UTF-8" />
      <title>Text Content List</title>
      
  
      <th:block th:include="/_header"></th:block>
  
   </head>
   <body style="height:1500px">
   
      <!-- Include _menu.html -->
      <th:block th:include="/_menu"></th:block>
   
      <div class="container" style="margin-top:50px">
      
      <th:block th:include="/text/_textmenu"></th:block>
      
	      <h1>Text Content List</h1>
	      <th:block th:include="/_successmessage"></th:block>
	      <br/><br/>
	      <div class="row">
	         <table border="1" class="table">
	            <tr>
	               <th>ID</th>
	               <th>Content</th>
	               <th>Sound</th>
	               <th>Status</th>
	               <th>Author</th>
	               <th>CreateDate</th>
	               <th>UpdateDate</th>
	               <th>View | Edit | Delete</th>
	               
	               
	            </tr>
	             <tr th:each ="text : ${texts}">
	               <td th:utext="${text.id}">...</td>
	               <td th:utext="${text.content}">...</td>
	               <td th:utext="${text.getSoundUrl()}">...</td>
	               <td th:utext="${text.status}">...</td>
	               <td th:utext="${text.getAuthorName()}">...</td>
	               <td th:utext="${text.getCreateDate()}">...</td>
	               <td th:utext="${text.getUpdateDate()}">...</td>
	              <td> 
	               <a th:href="@{/text/edit/{id}(id=${text.getId()})}">Edit</a>
	               |
	               <a th:href="@{/text/detail/{id}(id=${text.getId()})}">View</a>
	               |
	               <a th:href="@{/text/delete/{id}(id=${text.getId()})}">Delete</a>
	                 
	                 
	               </td>
	            </tr> 
	         </table>
	      </div>
	      
	      <div class="row" th:fragment="pagination">
	        <div class="col-md-2"></div>
	        <div class="col-md-8">
	            <nav aria-label="Pagination">
	                <ul class="pagination justify-content-center">
	                    <li class="page-item" th:each="pageNumber : ${pageNumbers}" >
	                        <a class="page-link" th:href="@{|/text/index/${pageNumber}|}" th:text=${pageNumber}>1</a>
	                    </li>
	                </ul>
	            </nav>
	        </div>
        <div class="col-md-2"></div>
    </div>
      
      </div>
      
      <th:block th:include="/_footer"></th:block>
   </body>
</html>
