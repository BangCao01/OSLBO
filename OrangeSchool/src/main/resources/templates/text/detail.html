<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
   <head>
      <meta charset="UTF-8" />
      <title>Text</title>
      
  
      <th:block th:include="/_header"></th:block>
  
   </head>
   <body style="height:1500px">
   
      <!-- Include _menu.html -->
      <th:block th:include="/_menu"></th:block>
   
      <div class="container" style="margin-top:50px">
      
      <th:block th:include="/text/_textmenu"></th:block>
      
	      <h1>Detail</h1>
	      <th:block th:include="/_successmessage"></th:block>
	      <br/><br/>
	      <div class="row">
	         <table border="1" class="table">
	            <tr >
	              <td> ID </td>
	               <td th:utext="${text.getId()}">...</td>
	            </tr>
	            
	            <tr >
	               <td> Content </td>
	               <td th:utext="${text.getContent()}">...</td>
	            </tr>
	             <tr >
	               <td> Sound </td>
	               <td th:utext="${text.getSoundUrl()}">...</td>
	            </tr>
	              
	              <tr >
	              <td> Status </td>
	               <td th:utext="${text.getStatus()}">...</td>
	            </tr>
	              
	              <tr >
	              <td> Author </td>
	               <td th:utext="${text.getAuthorName()}">...</td>
	            </tr>
	              
	               <tr >
	              <td> Create date </td>
	               <td th:utext="${text.getCreateDate()}">...</td>
	            </tr>
	            
	             <tr >
	              <td> Update date </td>
	               <td th:utext="${text.getUpdateDate()}">...</td>
	            </tr>
	            
	            <tr >
	              <td> Translate </td>
	               <td ><a th:href="@{/translator/add/{id}(id=${text.getId()})}">Translate</a></td>
	            </tr>
	            
	         </table>
	      </div>
      
      </div>
      
      <th:block th:include="/_footer"></th:block>
   </body>
</html>
