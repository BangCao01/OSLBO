<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
   <head>
      <meta charset="UTF-8" />
      
      <title>Edit Paragraph</title>
      <th:block th:include="/_header"></th:block>
   </head>
   <body style="height:1500px">
   
      <!-- Include _menu.html -->
      <th:block th:include="/_menu"></th:block>
      <div class="container" style="margin-top:50px">
      <th:block th:include="/story/_storymenu"></th:block>
      <h1>Story's detail</h1>
	      
	      <br/><br/>
	      <div class="row">
	         <table border="1" class="table">
	            <tr >
	               <td>Story ID </td>
	               <td th:utext="${story.getId()}">...</td>
	            </tr>
	            
	            <tr >
	               <td>Title </td>
	               <td th:utext="${story.getTitle()}">...</td>
	            </tr>
	            
	            <tr >
	               <td>Description </td>
	               <td th:utext="${story.getDescription()}">...</td>
	            </tr>
	            
	             <tr >
	               <td>Category</td>
	               <td th:utext="${story.getCategoryName()}">...</td>
	            </tr>
	            
	            
	             <tr >
	               <td>Image </td>
	               <td th:utext="${story.getImageUrl()}">...</td>
	            </tr>
	            
	            <tr >
	               <td>Thumb</td>
	               <td th:utext="${story.getThumbUrl()}">...</td>
	            </tr>
	            
	            <tr >
	               <td>Author</td>
	               <td th:utext="${story.getAuthorName()}">...</td>
	            </tr>
	            
	            <tr >
	               <td>Status </td>
	               <td th:utext="${story.getStatus()}">...</td>
	            </tr>
	              
	         </table>
	      </div>
      
      	 
	      <h1 th:utext="${title}">...</h1> 
      <th:block th:include="/paragraph/_paragraphmenu"></th:block>
      
      <div class="row">
         
	      <h1>Edit paragraph</h1>
	                 
	      <th:block th:include="/_errormessage"></th:block>
	      <form th:action="@{/paragraph/edit/{storyid}/{id}(storyid=${storyID},id=${paragraphID})}" class="form-horizontal"
	         th:object="${paragraphForm}" enctype="multipart/form-data" method="POST">
	         
	          <div class="form-group">
			    <label class="control-label col-sm-2" for="content">Title:</label>
			    <div class="col-sm-10">
			      
			      <input type="text" class="form-control" id="content" placeholder="Title" th:field="*{content}" 
			      th:value="${paragraphForm.getContent()}"
			      />
			    </div>
			  </div>
	         
	          <div class="form-group">
			    <label class="control-label col-sm-2" for="pageOrder">Order:</label>
			    <div class="col-sm-10">
			      
			      <input type="text" class="form-control" id="pageOrder" placeholder="Order" th:field="*{pageOrder}"
			      th:value="${paragraphForm.getPageOrder()}"
			       />
			    </div>
			  </div>
			  
			  <div class="form-group">
				  <label class="control-label col-sm-2" for="status">Status:</label>
				  <div class="col-sm-10">
				    <select id="status" th:field="*{status}" >
				        
				    	<option  th:selected="${paragraphForm.getStatus() == 1} ? 'selected' : ''" value="1"> 1</option>
				    	<option  th:selected="${paragraphForm.getStatus() == 2} ? 'selected' : ''" value="2"> 2</option>
				    	<option  th:selected="${paragraphForm.getStatus() == 3} ? 'selected' : ''" value="2"> 3</option>
				    	<option  th:selected="${paragraphForm.getStatus() == 4} ? 'selected' : ''" value="2"> 4</option>
				    	<option  th:selected="${paragraphForm.getStatus() == 5} ? 'selected' : ''" value="2"> 5</option>
				     </select>
				  </div>
				</div>
		     
		       <div class="form-group">
		         <label class="control-label col-sm-2" for="imageupload">Image</label>
		            <div class="col-sm-10">
		                 <input th:field="*{fileDatas}" type="file" id="imageupload" accept=".png, .jpg, .jpeg"/>
		         </div>
		      </div>
	         
	         
			  <div class="form-group"> 
			    <div class="col-sm-offset-2 col-sm-10">
			      <button type="submit" class="btn btn-danger">Save</button>
			    </div>
			  </div>
	         
	      </form>
	       
	       
	       
	      
	      
	    </div>
	      
      </div>
   </body>
</html>
