<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
   <head>
      <meta charset="UTF-8" />
      <title>Person List</title>
      
  
      <th:block th:include="/_header"></th:block>
  
   </head>
   <body style="height:1500px">
   
      <!-- Include _menu.html -->
      <th:block th:include="/_menu"></th:block>
   
      <div class="container" style="margin-top:50px">
      <th:block th:include="/admin/_adminmenu"></th:block>
	      <h1>Admin List</h1>
	      <br/><br/>
	      <div class="row">
	         <table border="1" class="table">
	            <tr>
	               <th>Username</th>
	               <th>Permision</th>
	               <th>Status</th>
	               <th>Created Date</th>
	               <th>Updated Date</th>
	               <th>View | Edit | Delete </th>
	            </tr>
	             <tr th:each ="admin : ${admins}">
	               <td th:utext="${admin.username}">...</td>
	               <td th:utext="${admin.permission}">...</td>
	               <td th:utext="${admin.status}">...</td>
	               <td th:utext="${admin.updateDate}">...</td>
	               <td th:utext="${admin.createDate}">...</td>
	               <td> 
	               <a th:href="@{/admin/detail/{id}(id=${admin.getId()})}">View</a>
	               |
	               <a th:href="@{/admin/edit/{id}(id=${admin.getId()})}">Edit</a>
	               |
	               <a th:href="@{/admin/delete/{id}(id=${admin.getId()})}">Delete</a>
	                 
	                 
	               </td>
	            </tr> 
	         </table>
	      </div>
      
      </div>
      
      <th:block th:include="/_footer"></th:block>
   </body>
</html>
