<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
   <head>
      <meta charset="UTF-8" />
      <title>Product - detail</title>
      
  
      <th:block th:include="/_header"></th:block>
  
   </head>
   <body style="height:1500px">
   
      <!-- Include _menu.html -->
      <th:block th:include="/_menu"></th:block>
   
      <div class="container" style="margin-top:50px">
      
      <th:block th:include="/product/_productmenu"></th:block>
      
	      <h1>Detail</h1>
	      <th:block th:include="/_successmessage"></th:block>
	      <br/><br/>
	      <div class="row">
	         <table border="1" class="table">
	            <tr >
	              <td> ID </td>
	               <td th:utext="${product.getId()}">...</td>
	            </tr>
	            
	            <tr >
	               <td> Name </td>
	               <td th:utext="${product.getName()}">...</td>
	            </tr>
	             <tr >
	               <td> Description </td>
	               <td th:utext="${product.getDescription()}">...</td>
	            </tr>
	              
	              <tr >
	              <td> Image Url </td>
	               <td th:utext="${product.getImageUrl()}">...</td>
	            </tr>
	              
	              <tr >
	              <td> Price </td>
	               <td th:utext="${product.getPrice()}">...</td>
	            </tr>
	              
	              
	            
	         </table>
	      </div>
      
      </div>
      
      <th:block th:include="/_footer"></th:block>
   </body>
</html>
