<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
   <head>
      <meta charset="UTF-8" />
      <title>Topic detail</title>
      
  
      <th:block th:include="/_header"></th:block>
  
   </head>
   <body style="height:1500px">
   
      <!-- Include _menu.html -->
      <th:block th:include="/_menu"></th:block>
   
      <div class="container" style="margin-top:50px">
      
      <th:block th:include="/topic/_topicmenu"></th:block>
      
	      <h1>Detail</h1>
	      <th:block th:include="/_successmessage"></th:block>
	      <br/><br/>
	      <div class="row">
	         <table border="1" class="table">
	            <tr >
	              <td> ID </td>
	               <td th:utext="${topic.getId()}">...</td>
	            </tr>
	            
	            <tr >
	               <td> Name </td>
	               <td th:utext="${topic.getName()}">...</td>
	            </tr>
	             <tr >
	               <td> Parent Name </td>
	               <td th:utext="${topic.getParentName()}">...</td>
	            </tr>
	              
	              <tr >
	              <td> Order </td>
	               <td th:utext="${topic.getOrder()}">...</td>
	            </tr>
	              
	              <tr >
	              <td> Type </td>
	               <td th:utext="${topic.getTypeName()}">...</td>
	            </tr>
	              
	            
	         </table>
	      </div>
      
      </div>
      
      <th:block th:include="/_footer"></th:block>
   </body>
</html>
