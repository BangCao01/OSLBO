<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
   <head>
      <meta charset="UTF-8" />
      
      <title>Edit story</title>
      <th:block th:include="/_header"></th:block>
   </head>
   <body style="height:1500px">
   
      <!-- Include _menu.html -->
      <th:block th:include="/_menu"></th:block>
      <div class="container" style="margin-top:50px">
         <th:block th:include="/story/_storymenu"></th:block>
      
      
	      <h1>Edit story</h1>
	       <th:block th:include="/_errormessage"></th:block>
	                 
	      <form th:action="@{/story/edit/{id}(id=${storyID})}" class="form-horizontal"
	         th:object="${storyForm}" enctype="multipart/form-data" method="POST">
	         
	          <div class="form-group">
			    <label class="control-label col-sm-2" for="title">Title:</label>
			    <div class="col-sm-10">
			      
			      <input type="text" class="form-control" id="title" placeholder="Title" th:field="*{title}" 
			      th:value="${storyForm.getTitle()}"
			      />
			    </div>
			  </div>
	         
	          <div class="form-group">
		         <label class="control-label col-sm-2" for="description">Description</label>
		            <div class="col-sm-10">
		            <textarea name="message" rows="10" cols="30" class="form-control" id="desciption" placeholder="Description" th:field="*{description}" 
		            th:value="${storyForm.getDescription()}"
		            >...</textarea>
		            </div>
		       </div>
		         
		   
		       <div class="form-group">
				  <label class="control-label col-sm-2" for="category">Category:</label>
				  <div class="col-sm-10">
				    <select id="category" th:field="*{categoryID}">
				    	<option th:each="item:${categories}" th:value="${item.getId()}" th:text="${item.getName()}"
				    	th:selected="${storyForm.getCategoryID() == item.getId()} ? 'selected' : ''"
				    	>
				    	</option>
				     </select>
				  </div>
				</div>
		       <div class="form-group">
		         <label class="control-label col-sm-2" for="imageupload">Image</label>
		            <div class="col-sm-10">
		                 <input th:field="*{fileDatas}" type="file" id="imageupload" name="image"/>
		         </div>
		      </div>
	         
	         <div class="form-group">
		         <label class="control-label col-sm-2" for="thumbupload">Thumb</label>
		            <div class="col-sm-10">
		                 <input th:field="*{fileDatas}" type="file" id="thumbupload" name="thumb"/>
		         </div>
		      </div>
			  <div class="form-group"> 
			    <div class="col-sm-offset-2 col-sm-10">
			      <button type="submit" class="btn btn-danger">Save</button>
			    </div>
			  </div>
	         
	      </form>
	       
	      
	      
	      
      </div>
   </body>
</html>
