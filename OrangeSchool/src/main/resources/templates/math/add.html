<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
   <head>
      <meta charset="UTF-8" />
      
      <title>Add Math Subject</title>
      <th:block th:include="/_header"></th:block>
   </head>
   <body style="height:1500px">
   
      <!-- Include _menu.html -->
      <th:block th:include="/_menu"></th:block>
      <div class="container" style="margin-top:50px">
         <th:block th:include="/math/_gradefilter"></th:block>
         <th:block th:include="/math/_mathmenu"></th:block>
      
      
	      <h1>Add new subject</h1>
	      <p>(*) requirement fields</p>
	      <th:block th:include="/_errormessage"></th:block>
	      <form th:action="@{/math/add/{id}(id=${categoryid})}" class="form-horizontal"
	         th:object="${mathSubjectForm}" enctype="multipart/form-data" method="POST">
	         
	          <div class="form-group">
			    <label class="control-label col-sm-2" for="subject">Subject(*):</label>
			    <div class="col-sm-10">
			      
			      <input type="text" class="form-control" id="subject" placeholder="Subject" th:field="*{subject}" />
			    </div>
			  </div>
	         
	          <div class="form-group">
		         <label class="control-label col-sm-2" for="description">Description(*)</label>
		            <div class="col-sm-10">
		            <textarea name="message" rows="10" cols="30" class="form-control" id="desciption" placeholder="Description" th:field="*{description}" >The cat was playing in the garden.</textarea>
		            </div>
		       </div>
		         
		       
		       <div class="form-group">
				  <label class="control-label col-sm-2" for="topic">Topic(*):</label>
				  <div class="col-sm-10">
				    <select id="topic" th:field="*{topicID}">
				    	<option th:each="item:${topics}" th:value="${item.getId()}" th:text="${item.getName()}">
				    	</option>
				     </select>
				  </div>
				</div>
				
			  
			  <div class="form-group"> 
			    <div class="col-sm-offset-2 col-sm-10">
			      <button type="submit" class="btn btn-danger">Add</button>
			    </div>
			  </div>
	         
	      </form>
	       
	      <br/>
	       
	      
	      
	      
      </div>
   </body>
</html>
