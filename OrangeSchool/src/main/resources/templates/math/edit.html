<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
   <head>
      <meta charset="UTF-8" />
      
      <title>Edit Math Subject</title>
      <th:block th:include="/_header"></th:block>
   </head>
   <body style="height:1500px">
   
      <!-- Include _menu.html -->
      <th:block th:include="/_menu"></th:block>
      <div class="container" style="margin-top:50px">
      	 <th:block th:include="/math/_gradefilter"></th:block>
         <th:block th:include="/math/_mathmenu"></th:block>
      
      
	      <h1>Edit math subject</h1>
	      <th:block th:include="/_errormessage"></th:block>
	                 
	      <form th:action="@{/math/edit/{id}(id=${mathSubjectID})}" class="form-horizontal"
	         th:object="${mathSubjectForm}" enctype="multipart/form-data" method="POST">
	         
	          <div class="form-group">
			    <label class="control-label col-sm-2" for="subject">Subject:</label>
			    <div class="col-sm-10">
			      
			      <input type="text" class="form-control" id="subject" placeholder="Subject" th:field="*{subject}" 
			             th:value="${mathSubjectForm.getSubject()}"
			      />
			    </div>
			  </div>
	         
	          <div class="form-group">
		         <label class="control-label col-sm-2" for="description">Description</label>
		            <div class="col-sm-10">
		            <textarea name="message" rows="10" cols="30" class="form-control" id="desciption" placeholder="Description" th:field="*{description}" 
		            th:value="${mathSubjectForm.getDescription()}"
		            >...</textarea>
		            </div>
		       </div>
		         
		       
		       <div class="form-group">
				  <label class="control-label col-sm-2" for="category">Category:</label>
				  <div class="col-sm-10">
				    <select id="category" th:field="*{categoryID}">
				    	<option th:each="item:${categories}" th:value="${item.getId()}" th:text="${item.getName()}"
				    	th:selected="${mathSubjectForm.getCategoryID() == item.getId()} ? 'selected' : ''"
				    	>
				    	</option>
				     </select>
				  </div>
				</div>
		       
		       <div class="form-group">
				  <label class="control-label col-sm-2" for="topic">Topic:</label>
				  <div class="col-sm-10">
				    <select id="topic" th:field="*{topicID}">
				    	<option th:each="item:${topics}" th:value="${item.getId()}" th:text="${item.getName()}"
				    	         th:selected="${mathSubjectForm.getTopicID() == item.getId()} ? 'selected' : ''"
				    	     >
				    	</option>
				     </select>
				  </div>
				</div>
				
				<div class="form-group">
				<label class="control-label col-sm-2" for="status">Status:</label>
				<div class="col-sm-10">
					<select id="status" th:field="*{status}">
						<option value="1"
							th:selected="${mathSubjectForm.getStatus() == 1} ? 'selected' : ''">Pending</option>
						<option value="2"
							th:selected="${mathSubjectForm.getStatus() == 2} ? 'selected' : ''">Testing</option>
						<option value="3"
							th:selected="${mathSubjectForm.getStatus() == 3} ? 'selected' : ''">Tested</option>
						<option value="4"
							th:selected="${mathSubjectForm.getStatus() == 4} ? 'selected' : ''">Approving</option>
						<option value="5"
							th:selected="${mathSubjectForm.getStatus() == 5} ? 'selected' : ''">Approved</option>

					</select>
				</div>
			</div>
				
			  <div class="form-group"> 
			    <div class="col-sm-offset-2 col-sm-10">
			      <button type="submit" class="btn btn-danger">Save</button>
			    </div>
			  </div>
	         
	      </form>
	       
	      <br/>
	       
	      
	      
	      
      </div>
   </body>
</html>
