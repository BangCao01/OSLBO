<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />

<title>Edit translator</title>
<th:block th:include="/_header"></th:block>
</head>
<body style="height: 1500px">

	<!-- Include _menu.html -->
	<th:block th:include="/_menu"></th:block>
	<div class="container" style="margin-top: 50px">
		<th:block th:include="/translator/_translatormenu"></th:block>


		<h1>Edit translator</h1>
		<th:block th:include="/_errormessage"></th:block>
         
         <p> <span th:utext="${content.getContent()}"></span> </p>

		<form th:action="@{/translator/edit}" class="form-horizontal"
			th:object="${translatorForm}" 
			method="POST">

			<div class="form-group">
				<label class="control-label col-sm-2" for="translatedContent">Content:</label>
				<div class="col-sm-10">
					<textarea name="message" rows="10" cols="30" class="form-control"
						id="translatedContent" placeholder="Translated content" th:field="*{translatedContent}">The cat was playing in the garden.</textarea>
					
				</div>
			</div>

			
			<div class="form-group">
				<label class="control-label col-sm-2" for="language">Type:</label>
				<div class="col-sm-10">
					<select id="language" th:field="*{language}">
						<option value="Vietnamese" th:selected="${language == 'Vietnamese'} ? 'selected' : ''">Vietnamese</option>
						<option value="Japanese" th:selected="${language == 'Japanese'} ? 'selected' : ''">Japanese</option>
						<option value="Indonesian" th:selected="${language == 'Indonesian'} ? 'selected' : ''">Indonesian</option>
						<option value="Portuguese" th:selected="${language == 'Portuguese'} ? 'selected' : ''">Portuguese</option>
						

					</select>
				</div>
			</div>
			<div class="form-group">

					<div class="col-sm-10">

						<input type="hidden" class="form-control" id="tid"
							placeholder="tid" th:field="*{contentID}" />
					</div>
				</div>

			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-danger">Save</button>
				</div>
			</div>

		</form>




	</div>
</body>
</html>
