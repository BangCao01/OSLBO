<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
   <head>
      <meta charset="UTF-8" />
      <title>Orange school</title>
      <th:block th:include="/store/_header"></th:block>
   </head>
   <body style="height:1500px">
   
      <!-- Include _menu.html -->
       <th:block th:include="/store/_menu"></th:block>
   
   <div class ="container" style="margin-top:50px">
	       <th:block th:include="/store/_storemenu"></th:block>
	   
	      <h1>Maths</h1>
	      <th:block th:include="/_successmessage"></th:block>
	      <br/><br/>
	      
	      <div>
	         
	             <div th:each ="topic : ${topics}" 
	             class="col-xs-12 col-sm-6 col-md-4 col-lg-3 panel" 
	             style="width:33.3333%"
	              >
	             
	               <h4 th:utext="${topic.getName()}"></h4>
	                <ul th:each="subtopic : ${topic.getChildrens()}">
	                    <li><a th:utext="${subtopic.getName()}"
	                     th:href="@{/store/detail/{id}(id=${topic.getId()})}">...</a></li>
	                    
	                </ul>
	               
	               
	              </div>
	      </div>
      </div>
      <th:block th:include="/store/_footer"></th:block>
   </body>
</html>
