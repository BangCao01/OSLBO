<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />

<title>Add Flashcard</title>
<th:block th:include="/_header"></th:block>
</head>
<body style="height: 1500px">

	<!-- Include _menu.html -->
	<th:block th:include="/_menu"></th:block>
	<div class="container" style="margin-top: 50px">
		<th:block th:include="/flashcard/_flashcardmenu"></th:block>


		<h1>Add new flashcard</h1>
		<th:block th:include="/_errormessage"></th:block>
		<form th:action="@{/flashcard/add}" class="form-horizontal"
			th:object="${flashcardForm}" enctype="multipart/form-data"
			method="POST">

			<div class="form-group">
				<label class="control-label col-sm-2" for="word">Word:</label>
				<div class="col-sm-10">

					<input type="text" class="form-control" id="word"
						placeholder="Word" th:field="*{word}" />
				</div>
			</div>

			<div class="form-group">
				<label class="control-label col-sm-2" for="asset">Asset:</label>
				<div class="col-sm-10">
					<input th:field="*{fileDatas}" type="file" id="asset" />
				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-danger">Add</button>
				</div>
			</div>

		</form>


	</div>
</body>
</html>
