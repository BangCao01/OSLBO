<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
   <head>
      <meta charset="UTF-8" />
      <title>Customer detail</title>
      
  
      <th:block th:include="/_header"></th:block>
  
   </head>
   <body style="height:1500px">
   
      <!-- Include _menu.html -->
      <th:block th:include="/_menu"></th:block>
   
      <div class="container" style="margin-top:50px">
      
      <th:block th:include="/customer/_customermenu"></th:block>
      
	      <h1>Detail</h1>
	      <th:block th:include="/_successmessage"></th:block>
	      <br/><br/>
	      <div class="row">
	         <table border="1" class="table">
	            <tr >
	              <td> ID </td>
	               <td th:utext="${customer.getId()}">...</td>
	            </tr>
	            
	            <tr >
	               <td> Customer's name </td>
	               <td th:utext="${customer.getUsername()}">...</td>
	            </tr>
	             <tr >
	               <td> Customer's password </td>
	               <td th:utext="${customer.getPassword()}">...</td>
	            </tr>
	              
	              <tr >
	              <td> Status </td>
	               <td th:utext="${customer.getStatus()}">...</td>
	            </tr>
	              
	              <tr >
	              <td> Phone number </td>
	               <td th:utext="${customer.getPhonenumber()}">...</td>
	            </tr>
	              
	              <tr >
	              <td> Address </td>
	               <td th:utext="${customer.getAddress()}">...</td>
	            </tr>
	            
	            <tr >
	              <td> Email </td>
	               <td th:utext="${customer.getEmail()}">...</td>
	            </tr>
	            
	         </table>
	      </div>
      
      </div>
      
      <th:block th:include="/_footer"></th:block>
   </body>
</html>
