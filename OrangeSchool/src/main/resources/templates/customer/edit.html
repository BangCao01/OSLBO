<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />

<title>Edit customer</title>
<th:block th:include="/_header"></th:block>
</head>
<body style="height: 1500px">

	<!-- Include _menu.html -->
	<th:block th:include="/_menu"></th:block>

	<div class="container" style="margin-top: 50px">
		<th:block th:include="/customer/_customermenu"></th:block>

		<h1>Edit Form</h1>
		<th:block th:include="/_errormessage"></th:block>

		<form th:action="@{/customer/edit/{id}(id=${customerid})}"
			class="form-horizontal" th:object="${customerEditForm}" method="POST">

			<div class="form-group">
				<label class="control-label col-sm-2" for="name">Customer's name:</label>
				<div class="col-sm-10">

					<span th:utext="${adminEditForm.getUsername()}"></span>
				</div>
			</div>

			
			
			<div class="form-group">
				<label class="control-label col-sm-2" for="status">Status:</label>
				<div class="col-sm-10">
					<select id="type" th:field="*{status}">
						<option value="1"
							th:selected="${customerEditForm.getStatus() == 1} ? 'selected' : ''">Pending</option>
						<option value="2"
							th:selected="${customerEditForm.getStatus() == 2} ? 'selected' : ''">Approved</option>
						<option value="3"
							th:selected="${customerEditForm.getStatus() == 3} ? 'selected' : ''">Banned</option>
						

					</select>
				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-danger">Save</button>
				</div>
			</div>

		</form>


	</div>
</body>
</html>
